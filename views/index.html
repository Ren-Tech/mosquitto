<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
</head>
<body>
    <h1>Sensor Data</h1>
    <p>pH: <span id="pHValue">Loading...</span></p>
    <p>Turbidity: <span id="turbidityValue">Loading...</span></p>

    <script>
        // JavaScript code to fetch and update sensor data
        fetch('/sensor-data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('pHValue').textContent = data.pH;
                document.getElementById('turbidityValue').textContent = data.turbidity;
            })
            .catch(error => {
                console.error('Error fetching sensor data:', error);
                document.getElementById('pHValue').textContent = 'Error';
                document.getElementById('turbidityValue').textContent = 'Error';
            });
    </script>
</body>
</html>
